<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape of Sqaure</title>
</head>

<body>
    <script>
        var length = parseInt(prompt("Enter Length of Square"));
        var width = parseInt(prompt("Enter Width of Square"));

        console.log(`Length of Square is : ${length}`)
        console.log(`Width of Square is : ${width}`)

        var Square = length == width ? "Yes, This is a Square Shape" : "No, This is not a Square Shape";
        console.log(Square);

    </script>
</body>

</html>
