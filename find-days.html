    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days</title>
</head>

<body>
    <script>

        var month = (parseInt(prompt(`Enter month :`)));
        console.log(`Month is ${month}`);

        if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
            console.log(`There is 31 days in this month`);
        }
        else if (month == 2) {
            console.log(`There is 28 or 29 days in this month`);
        }
        else if (month == 4 || month == 6 || month == 9 || month == 11) {
            console.log(`There is 30 days in this month`);
        }
        else {
            consol.log(`Please enter valid month`);
        }

    </script>
</body>

</html>
