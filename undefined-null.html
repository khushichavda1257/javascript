<!-- Write five condition using null and undefined which evaluate false -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Null</title>
</head>

<body>
    <script>
        // 1
        var result = undefined === null;
        console.log(result);
        // 2
        var result = null === undefined;
        console.log(result);
        // 3
        var result = undefined == 0;
        console.log(result);
        // 4
        var result = null == 0;
        console.log(result);
        // 5
        var result = 0 == null;
        console.log(result);
        // 6
        var result = 0 == undefined;
        console.log(result);
        // 7
        var result = undefined > null;
        console.log(result);
        // 8
        var result = null > undefined;
        console.log(result);
        // 9
        var result = undefined >= null;
        console.log(result);
        // 10
        var result = null >= undefined;
        console.log(result);
        // 11
        var result = undefined < null;
        console.log(result);
        // 12
        var result = null < undefined;
        console.log(result);
        // 13
        var result = undefined <= null;
        console.log(result);
        // 14
        var result = null <= undefined;
        console.log(result);
        // 15
        var result = null != undefined;
        console.log(result);
        // 16
        var result = undefined != null;
        console.log(result);
        // 17
        var result = undefined === 0;
        console.log(result);
        // 18
        var result = null === 0;
        console.log(result);
        // 19
        var result = null == 17;
        console.log(result);
        // 20
        var result = null == "17";
        console.log(result);
        // 21
        var result = undefined == 17;
        console.log(result);
        // 22
        var result = undefined == "17";
        console.log(result);
        // 23
        var result = null === 17;
        console.log(result);
        // 24
        var result = null === "17";
        console.log(result);
        // 25
        var result = undefined === 17;
        console.log(result);
        // 26
        var result = undefined === "17";
        console.log(result);
        // 27
        var result = null === false;
        console.log(result);
        // 28
        var result = undefined === false;
        console.log(result);
        // 29
        var result = null === true;
        console.log(result);
        // 30
        var result = undefined === true;
        console.log(result);
        // 31
        var result = null == false;
        console.log(result);
        // 32
        var result = undefined == false;
        console.log(result);
        // 33
        var result = null == true;
        console.log(result);
        // 34
        var result = undefined == true;
        console.log(result);
        // 35  
        var result = null == "true";
        console.log(result);
        // 36
        var result = undefined == "false";
        console.log(result);
        // 37
        var result = "true" === null;
        console.log(result);
        // 38
        var result = "false" === undefined;
        console.log(result);
        // 39
        var result = 1.7 === null;
        console.log(result);
        // 40
        var result = 1.7 === undefined;
        console.log(result);
        // 41
        var result = 1.7 == null;
        console.log(result);
        // 42
        var result = 1.7 == undefined;
        console.log(result);
        // 43
        var result = null == parseInt(17.9);
        console.log(result);
        // 44
        var result = undefined == parseInt(17.9);
        console.log(result);
        // 45 
        var result = null === parseInt(17.9);
        console.log(result);
        // 46
        var result = undefined === parseInt(17.9);
        console.log(result);

    </script>
</body>

</html>
