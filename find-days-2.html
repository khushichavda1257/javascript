        var month = (parseInt(prompt(`Enter Month`)));
        console.log(`Month is : ${month}`);

        if (1 <= month) {

                } if (month == 11) {
                    console.log(`30 days`);
                } if (month == 12) {
                    console.log(`31 days`);
                }
            }
            else {
                console.log(`Invalid Month`);
            }
        }
        else {
            console.log(`Invalid Month`);
        }
