<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mt-5 shadow">
                    <div class="card-header h2 text-bg-primary">
                        Table Generator
                    </div>
                    <div class="card-body">
                        <div class="col-6 form-group">
                            <label for="number" class="form-label mt-2">Enter number to generate Table </label>
                            <input type="number" name="number" id="number" class="form-control"
                            placeholder="Enter number to generate Table">
                        </div>
                        <div class="text-end mt-3">
                            <button onclick="generateTable();" class="btn btn-primary">Generate</button>
                            <button class="btn btn-warning" onclick="clearAll();">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header h3 text-bg-primary">
                        <tr>
                            <td>
                                View Table
                            </td>
                        </tr>
                    </div>
                    <div class="card-body mx-5" id="output">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>


        function generateTable() {
            console.log("Table check ");
            var no1 = document.getElementById("number").value;

            console.log("number " + no1);
            var no2, ans = 1;

            var table = `<table class="table table-bordered table-hover table-striped shadow my-3">`

            for (no2 = 1; no2 <= 10; no2++) {
                ans = no1 * no2;
                console.log(`${no1} * ${no2} = ${ans}`);
                table += `  <tr>
                            <td>${no1}</td>
                            <td>*</td>
                            <td>${no2}</td>
                            <td>=</td>
                            <td>${ans}</td>
                     </tr>`
            }
            '</table>';

            document.getElementById("output").innerHTML = table;
        }

        function clearAll(){
            console.log("Table Cleared");
            let confirmation = confirm(" Do you want to clear form ?")
            if(confirmation)
            {
                document.getElementById("number").value='';
            }
            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
