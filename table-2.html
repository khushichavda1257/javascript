<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Table 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mt-5 shadow">
                    <div class="card-header h2 bg-success-subtle">
                        Table Generator
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-6 form-group">
                                <label for="number" class="form-label mt-2">Enter number to start generate Table
                                    <table>
                                    </table>
                                </label>
                                <input type="number" name="number" id="startnumber" class="form-control"
                                    placeholder="Enter number to start generate Table">
                            </div>
                            <div class="col-6 form-group">
                                <label for="number" class="form-label mt-2">Enter number to end generate Table
                                </label>
                                <input type="number" name="number" id="endnumber" class="form-control"
                                    placeholder="Enter number to end generate Table">
                            </div>

                        </div>
                        <div class="text-center mt-3">
                            <button onclick="generateTable();" class="btn btn-outline-success">Generate</button>
                            <button class="btn btn-outline-danger" onclick="clearAll();">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header h3 bg-success-subtle">
                        <tr>
                            <td>
                                View Table
                            </td>
                        </tr>
                    </div>
                    <div class="card-body mx-5" id="output">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>


        function generateTable() {
            console.log("Table check ");
            var startnumber = parseInt(document.getElementById("startnumber").value);
            var endnumber = parseInt(document.getElementById("endnumber").value);

            console.log("startnumber " + startnumber);
            var multiplier, ans = 1;

            var table = `<table class="table table-bordered table-hover table-striped shadow my-3">`;
            for (multiplier = 1; multiplier <= 10; multiplier++) {
                table += `<tr>`;
                for (startnumber; startnumber <= endnumber; startnumber++) {
                    ans = startnumber * multiplier;
                    console.log(`${startnumber} * ${multiplier} = ${ans}`);

                    table += `<td>${startnumber} * ${multiplier} = ${ans}</td>`;
                }
                table += `</tr>`
                console.log(ans);

                startnumber = document.getElementById("startnumber").value;
            }
            table += '</table>';
            document.getElementById("output").innerHTML += table;
        }

        function clearAll() {
            console.log("Table Cleared");
            let confirmation = confirm(" Do you want to clear form ?")
            if (confirmation) {
                document.getElementById("startnumber").value = '';
                document.getElementById("endnumber").value = '';
            }

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
