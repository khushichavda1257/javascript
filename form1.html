<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-2">
                <div class="card shadow p-2 mt-5">
                    <div class="card-body">
                        <div class="d-flex" id="mainDiv">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var name = (prompt("Enter Product Name"));
        var price = (prompt("Enter Price"));
        var detail = (prompt("Enter Product Detail"));
        var mainDiv = ` <div class="col-lg-6 offset-1">
                                <div>
                                    <h1><span id="name"></span></h1>
                                </div>
                                <div class="mt-3"><img src="https://picsum.photos/350/350" alt="image"
                                        class="img-fluid"></div>
                            </div>
                            <div class="col-lg-5 mt-5 pt-5">
                                <div>
                                    <h4> Price <span id="price"></span></h4>
                                </div>
                                <div class="list">
                                    <span id="detail"></span>
                                </div>
                                <div class="mt-3">
                                    <button type="button" class="btn btn-success" id="btnAddToCart">Add to cart</button>
                                    <button type="button" class="btn btn-warning" id="btnBuyNow">Buy Now</button>

                                </div>
                            </div>`

        document.getElementById("mainDiv").innerHTML = mainDiv;
        document.getElementById("name").innerHTML = name;
        document.getElementById("price").innerHTML = price;
        document.getElementById("detail").innerHTML = detail;

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
