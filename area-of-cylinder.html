<!-- Find out the area of cylinder -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Cylinder</title>
</head>

<body>
    <script>
        var r = 35;
        var h = 21;
        var area = (2 * 22 * (r + h)) / 7;
        console.log(" Area Of Cylinder : " + area);
      
    </script>
</body>

</html>
